<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spread</title>
		<style>
			body { margin: 0; }
		</style>
		<script type="module"  src="./src/main.ts"></script>
		<style>
			.current-turn{
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		
		<div style="position: absolute; pointer-events: none;" id="connectUi">
			<form id="actionForm" style="pointer-events: auto;">
				<input name='username' type="text" placeholder="username"/>
				<input id='homeUiHostId' name='hostId' type="text" placeholder="connectionId"/>
				<button type="submit" name='action' value="connect">Connect</button>	
				<button type="submit" name='action' value="host">Host</button>
			</form>
		</div>
		<div style="position: absolute;inset: 0; pointer-events: none;" id="lobbyUi">
			<div style="position: absolute; left:0px; top: 50%; transform: translate(0px, -50%); pointer-events: auto;">
				<ul id="lobbyMembers" style="padding: 10px;">
				</ul>
				<button id='cpyJoinCodeBtn'>Copy code</button>
				<br>
				<br>
				<button type="button" id="startGameBtn" style="display: none;">Start Game</button>
			</div>
		</div>
		<div style="position: absolute; inset: 0; pointer-events: none;" id="gameUi">
			<ul id="gameMembers" style="position: absolute; left:0px; top: 50%; transform: translate(0px, -50%); padding: 10px;">
			</ul>
			
			<h1 id="chainCounter" style="position: absolute; text-align: center; left:0px; right:0px; bottom:15%; transform: translate(0px, -50%); font-size:5em"></h1>

			<div style="position: absolute; left:0px; right:0px; top: 10vh; background-color:rgb(58,58,58,.4); text-align: center; display:none;" id="gameOverScreen">
				<h2 id="winnerText">Text</h2>
				<h1>WINS</h1>
			</div>
		</div>
	</body>
	<script>
		function copyJoinCode() {
			var copyText = document.getElementById("joinCode");
			copyText.select();
			copyText.setSelectionRange(0, 99999); // For mobile devices
			navigator.clipboard.writeText(copyText.value);
		} 
	</script>
</html>
